{% extends "base.html"%}
{% block title %} Agregar Componentes - Ddtech {% endblock %}
{% block content %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2a2b2d;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding-top: 20px;
            width: 60%;
            margin: auto;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #484848;
            color: white;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Agregar Nuevo Componente</h1>
        <form action="/submit-new-component" method="POST">
            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="Procesador">Procesador</option>
                <option value="MemoriaRam">Memoria RAM</option>
                <option value="Gabinete">Gabinete</option>
                <option value="MotherBoard">Motherboard</option>
                <option value="Disipador">Disipador</option>
                <option value="Almacenamiento">Almacenamiento</option>
            </select>
            <label for="brand">Marca:</label>
            <input type="text" id="brand" name="brand" required>
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" required>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required>
            <input type="submit" value="Agregar Componente">
        </form>
    </div>
{% endblock %}
