{% extends "base.html" %}
{% block title %} Editar Proveedor - Ddtech {% endblock %}
{% block content %}

<style>
    label {
        display: block;
        margin-top: 10px;
    }
    input[type="text"], input[type="number"], input[type="email"] {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #484848;
        color: white;
    }
    input[type="submit"] {
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 50%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Editar Proveedor</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form_proveedor }}
        <input type="submit" value="Guardar proveedor" />
    </form>
</div>

{% endblock %}
