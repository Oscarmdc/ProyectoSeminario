{% extends "base.html" %}
{% block title %} Agregar Ubicación - Ddtech {% endblock %}
{% block content %}

<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 95%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #484848;
        color: white;
    }
    textarea{
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #484848;
        color: white;
        max-width: 95%;
        min-width: 95%;
        height: 120px;
    }
    input[type="submit"] {
        margin-top: 20px;
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 50%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Agregar Nueva Ubicación</h1>
    <form  method="POST">
        {% csrf_token %}
        {{ form_ubicacion }}
        <input type="submit" value="Guardar ubicación" />
    </form>
</div>
{% endblock %}
