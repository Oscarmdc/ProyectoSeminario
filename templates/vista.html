{% extends "base.html"%}
{% block title %} Administrar Inventario - Ddtech {% endblock %}
{% block content %}
<style>
    .container {
        width: 90%;
        margin: 20px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    tr:hover {
        background-color: #666666;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: none;
        background-color: #484848;
        color: white;
    }
    .button {
        padding: 5px 10px;
        margin-top: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button.delete {
        background-color: #D32F2F; /* Pleasant red color for delete button */
    }
    .button:hover {
        opacity: 0.8;
    }
    .button.delete:hover {
        background-color: #B71C1C; /* Darker shade for hover effect on delete button */
    }
</style>
<div class="container">
    <h1>Inventario</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad en Stock</th> <!-- Added Stock Quantity -->
                <th>Acción</th>
            </tr>
        </thead>
        <tbody onclick="selectItem(event)">
            <tr>
                <td>1</td>
                <td>Procesador</td>
                <td>Intel Core i7</td>
                <td>Intel</td>
                <td>High performance</td>
                <td>$300</td>
                <td>25</td> <!-- Example stock quantity -->
                <td>
                    <a href="#" class="button">Edit</a>
                    <a href="#" class="button delete">Delete</a>
                </td>
            </tr>
            <!-- Repeat rows according to inventory data -->
        </tbody>
    </table>
</div>
<script>
    function selectItem(event) {
        const row = event.target.parentNode;
        if (row.tagName === 'TD') {
            const inputs = document.querySelectorAll('.form-container input, .form-container select');
            const cells = row.parentNode.children;
            for (let i = 0; i < cells.length - 1; i++) { // Exclude the last cell which contains buttons
                inputs[i].value = cells[i].innerText;
            }
        }
    }
</script>
{% endblock %}
